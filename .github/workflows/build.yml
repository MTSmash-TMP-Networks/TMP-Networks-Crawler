name: Cross-platform Build (Linux, Windows, macOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      # --- ChromeDriver herunterladen ---
      - name: Download ChromeDriver (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p drivers
          wget -q https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/linux64/chromedriver-linux64.zip -O chromedriver.zip
          unzip -o chromedriver.zip -d drivers
          mv drivers/chromedriver-linux64/chromedriver drivers/chromedriver
          chmod +x drivers/chromedriver
          rm -rf drivers/chromedriver-linux64 chromedriver.zip
        shell: bash

      - name: Download ChromeDriver (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p drivers
          wget -q https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/mac-x64/chromedriver-mac-x64.zip -O chromedriver.zip
          unzip -o chromedriver.zip -d drivers
          mv drivers/chromedriver-mac-x64/chromedriver drivers/chromedriver
          chmod +x drivers/chromedriver
          rm -rf drivers/chromedriver-mac-x64 chromedriver.zip
        shell: bash

      - name: Download ChromeDriver (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir drivers
          Invoke-WebRequest -Uri "https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/win64/chromedriver-win64.zip" -OutFile "chromedriver.zip"
          Expand-Archive chromedriver.zip -DestinationPath drivers
          Move-Item drivers/chromedriver-win64/chromedriver.exe drivers/chromedriver.exe
          Remove-Item chromedriver.zip
          Remove-Item -Recurse -Force drivers/chromedriver-win64
        shell: powershell

      # --- Portable Chrome herunterladen ---
      - name: Download Portable Chrome (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir chrome
          wget -q https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/linux64/chrome-linux64.zip -O chrome.zip
          unzip chrome.zip -d chrome
          mv chrome/chrome-linux64/* chrome/
          rm -rf chrome/chrome-linux64 chrome.zip
          chmod +x chrome/chrome
        shell: bash

      - name: Download Portable Chrome (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir chrome
          arch=$(uname -m)
          if [ "$arch" = "arm64" ]; then
            wget -q https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/mac-arm64/chrome-mac-arm64.zip -O chrome.zip
            unzip chrome.zip -d chrome
            mv "chrome/chrome-mac-arm64/Google Chrome for Testing.app/Contents/MacOS/Google Chrome for Testing" chrome/chrome
            rm -rf chrome/chrome-mac-arm64 chrome.zip
          else
            wget -q https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/mac-x64/chrome-mac-x64.zip -O chrome.zip
            unzip chrome.zip -d chrome
            mv "chrome/chrome-mac-x64/Google Chrome for Testing.app/Contents/MacOS/Google Chrome for Testing" chrome/chrome
            rm -rf chrome/chrome-mac-x64 chrome.zip
          fi
          chmod +x chrome/chrome
        shell: bash

      - name: Download Portable Chrome (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir chrome
          Invoke-WebRequest "https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/win64/chrome-win64.zip" -OutFile "chrome.zip"
          Expand-Archive chrome.zip -DestinationPath chrome
          Remove-Item chrome.zip
        shell: powershell

      # --- Templates und DB generieren ---
      - name: Generate Templates and Database
        run: |
          python main.py &
          PID=$!
          sleep 10
          kill $PID || true
        shell: bash

      - name: Verify Resources
        run: |
          ls templates
          ls web_index.db || echo "DB not created"
          ls chrome
          ls drivers
        shell: bash

      # --- Build Executable ---
      - name: Build Executable (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x chrome/chrome drivers/chromedriver
          pyinstaller --onefile \
            --add-data "templates:templates" \
            --add-data "web_index.db:." \
            --add-data "drivers:drivers" \
            --add-data "chrome:chrome" \
            main.py
        shell: bash

      - name: Build Executable (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x chrome/chrome drivers/chromedriver
          pyinstaller --onefile \
            --add-data "templates:templates" \
            --add-data "web_index.db:." \
            --add-data "drivers:drivers" \
            --add-data "chrome:chrome" \
            --codesign-identity="-" \
            main.py
        shell: bash

      - name: Build Executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile ^
            --add-data "templates;templates" ^
            --add-data "web_index.db;." ^
            --add-data "drivers;drivers" ^
            --add-data "chrome;chrome" ^
            main.py
        shell: cmd

      # --- Artifact hochladen ---
      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.os }}
          path: dist/main*
