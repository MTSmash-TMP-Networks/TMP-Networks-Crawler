name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      # Schritt 1: Checkout des Repositories
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Schritt 2: Einrichten von Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Schritt 3: Installieren von Abhängigkeiten
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -U --pre "yt-dlp[default]"
          pip install pyinstaller flask selenium beautifulsoup4 requests

      # Schritt 4: **Google Chrome installieren und überprüfen**
      - name: Install Google Chrome on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          google-chrome --version || { echo "Google Chrome installation failed"; exit 1; }

      - name: Install Google Chrome on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install --cask google-chrome || brew upgrade --cask google-chrome
          if [ ! -f "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome" ]; then
            echo "Google Chrome installation failed"
            exit 1
          fi

      - name: Install Google Chrome on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco upgrade googlechrome -y
          if (-Not (Test-Path "C:\Program Files\Google\Chrome\Application\chrome.exe")) { 
            Write-Error "Google Chrome installation failed"; exit 1 
          }

      # Schritt 5: **Sicherstellen, dass alle Templates und statischen Dateien vorhanden sind**
      - name: Ensure templates and static folders exist
        run: |
          mkdir -p templates static
          touch templates/index.html templates/manual_index.html templates/crawler_status.html
          touch templates/auto_mode.html templates/search_results.html templates/search_images.html
          touch templates/search_videos.html templates/offline.html templates/offline_text.html
          touch templates/task_status.html templates/search_results_task.html

      # Schritt 6: **Erstellen einer ausführbaren Datei mit PyInstaller**
      - name: Build Executable on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --name main main.py

      - name: Build Executable on macOS
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --name main main.py

      - name: Build Executable on Windows
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --name main.exe main.py

      # Schritt 7: Anwendung starten und überprüfen (Unix)
      - name: Run Application on Unix
        if: matrix.os != 'windows-latest'
        run: |
          ./dist/main &
          sleep 5
          curl -I http://localhost:7001 || exit 1

      # Schritt 8: Anwendung starten und überprüfen (Windows)
      - name: Run Application on Windows
        if: matrix.os == 'windows-latest'
        run: |
          Start-Process -NoNewWindow -FilePath "./dist/main.exe"
          Start-Sleep -Seconds 5
          curl -I http://localhost:7001 || exit 1

      # Schritt 9: Artefakte speichern (ausführbare Dateien hochladen)
      - name: Upload Executables
        uses: actions/upload-artifact@v4
        with:
          name: Executables-${{ matrix.os }}
          path: dist/*
